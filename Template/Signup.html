<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!--Bootstrap Core CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!--Swiper CDN-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--Mahen CSS-->
    <link rel="stylesheet" href="css/Mahendra/Signup.css">

    <link rel="icon" type="image/gif/png" href="img/Logo.png">
    <title>SignUp</title>
</head>

<body>

    <div class="Fulscreen_slide">
        <div class="container-fluid p-0 m-0 inner_layer d-flex justify-content-center align-items-center">

                <!-- Jumbotron -->
                <div class="jumbotron p-0 col-6 h-75" id="flipJumbo">
                    <div class="back">
                        <button class="btn btn-info my-4 btn-block" type="submit" onclick="flip()">Sign in</button>
                    </div>

                    <div class="front row">

                        <div class="col-6 signupLeft">

                            <!-- Default form register -->
                            <form class="text-center p-3" action="#!">

                                <h1 class="h1 mb-0 d-flex flex-row">Sign up</h1>
                                <small class="mt-0 text-muted mb-4">..Just enter your Email and password</small>

                                <div class="form-row mb-4 mt-3">
                                    <div class="col">
                                        <!-- First name -->
                                        <input type="text" id="defaultRegisterFormFirstName" class="form-control"
                                            placeholder="First name">
                                    </div>
                                    <div class="col">
                                        <!-- Last name -->
                                        <input type="text" id="defaultRegisterFormLastName" class="form-control"
                                            placeholder="Last name">
                                    </div>
                                </div>

                                <!-- E-mail -->
                                <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4"
                                    placeholder="E-mail">

                                <!-- Password -->
                                <input type="password" id="defaultRegisterFormPassword" class="form-control"
                                    placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
                                <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-3">
                                    At least 8 characters and 1 digit
                                </small>

                                <!-- Phone number -->
                                <input type="password" id="defaultRegisterPhonePassword" class="form-control mb-3"
                                    placeholder="Confirm Password" aria-describedby="defaultRegisterFormPhoneHelpBlock">


                                <!-- Sign up button -->
                                <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>

                                <!-- Social register -->
                                <p>or sign up with:</p>

                                <a href="#" class="mb-0 mx-2" role="button"><i
                                        class="fab fa-facebook-f light-blue-text"></i></a>
                                <a href="#" class="mb-0 mx-2" role="button"><i
                                        class="fab fa-twitter light-blue-text"></i></a>
                                <a href="#" class="mb-0 mx-2" role="button"><i
                                        class="fab fa-linkedin-in light-blue-text"></i></a>
                                <a href="#" class="mb-0 mx-2" role="button"><i
                                        class="fab fa-github light-blue-text"></i></a>



                            </form>
                            <!-- Default form register -->

                        </div>
                        <div class="col-6 signupRight">

                            <img src="img/Logo.png" class="d-flex justify-content-end align-items-start signlogo">

                            <button class="btn btn-info my-4 btn-block" type="submit" onclick="flip()">Sign in</button>

                        </div>

                    </div>

                    

                </div>
                <!-- Jumbotron -->


            


        </div>
    </div>







    <!--Jquery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <!--Popper.js CDN-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <!--Bootstrap js CDN-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>
    <!--Chart.js CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <!--User Js-->
    <script src="js/Dashboard.js"></script>

    <script>
        function flip(){
            document.getElementById("flipJumbo").style.transform = 'rotateY(180deg)';
        }
        
    </script>

</body>

</html>
