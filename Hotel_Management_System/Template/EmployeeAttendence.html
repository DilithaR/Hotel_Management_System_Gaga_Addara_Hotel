{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!--Bootstrap Core CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!--Swiper CDN-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--Mahen CSS-->


    <link rel="icon" type="image/gif/png" href="{% static 'img/Logo.png' %}">
    <title>Dashboard</title>
</head>

<body style="background-color: rgba(255, 217, 146, 0.233); overflow-y: hidden;">

    <div class="container-fluid p-0 m-0 grey lighten-5">
        <div class="row row-cols-2 p-0 m-0 pageContent">


            <!--Start of Content Area-->
            <div class="col-12 pl-0 pr-0 m-0 contentArea"
                style="width: 100%; position: relative; left: -2px;background-color: rgba(255, 217, 146, 0.233);">

                <!--#ff4444-->
                <nav class="navbar-expand-lg  pl-4 p-0 d-flex justify-content-center"
                    style="background-color: rgba(250, 68, 68 , 0.9); height: 70px;">

                    <h1 class="navbar-brand mt-2" style="font-weight: bold; font-size: 35px;"><i
                            class="fas fa-chart-pie mr-3"></i>EMPLOYEE ATTENDENCE</h1>


                    <a href="login/login" class="d-flex flex-column"
                        style="position: absolute; right: 50px; color: darkslategray;">
                        <i class="fas fa-sign-in-alt fa-3x pb-0"></i>
                        <p class="ml-2" style="font-size: smaller; color: white;">Login</p>
                    </a>



                </nav>


                <div class="m-5">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="row row-cols-2">

                            <div class="container col-6 pl-5">

                                <img src="{% url 'connectCamera' %}" alt="" style="height: 100%;" class="col-12">
                            </div>

                            <!-- <div style="border-left: 6px solid black; height: 300px; color: black;">a</div> -->

                            <div class="container col-6 d-flex flex-column">



                                <div class="row d-flex justify-content-center">

                                    <form class="text-center col-9" action="ditectEmp" method="POST">

                                        {% csrf_token %}

                                        <p class="h3 mb-2">Mark Your Attendence</p>

                                        <p class="pb-0 mb-0 text-center font-weight-bold text-muted">Just type your
                                            Employee ID and
                                            click on</p>
                                        <p class="text-center font-weight-bold text-muted">Detect & Recognize
                                        </p>

                                        <center>
                                            <input type="text" id="defaultSubscriptionFormPassword" name="empID_check"
                                                class="form-control mb-4 col-8 text-center" placeholder="Employee ID">

                                            <button class="btn btn-success btn-block col-5" style="font-weight: bold;"
                                                type="submit">Detect & Recognize</button>
                                        </center>

                                    </form>

                                </div>


                                <div class="row d-flex justify-content-center mt-2">
                                    {% if Employee.f_name != None %}
                                    <form action="markAttendence" enctype="multipart/from-data" method="POST">
                                        {% csrf_token %}
                                        <div class="d-flex flex-column">
                                            <div class="row d-flex justify-content-center">
                                                <label class="font-weight-bold">Employee Name</label>
                                                <input type="text" id="defaultSubscriptionFormPassword"
                                                    class="form-control mb-4 text-center col-10"
                                                    placeholder="Employee Name" name="empName"
                                                    value="{{Employee.f_name}} {{Employee.l_name}}" disabled>
                                                <input type="text" id="hiddenID"
                                                    class="form-control mb-4 text-center col-5"
                                                    placeholder="Employee Name" name="hiddenID"
                                                    value="{{Employee.empid}}" style="display: hidden;">

                                            </div>


                                            <div class="row d-flex flex-row justify-content-end ml-5">
                                                <div class="d-flex flex-column justify-content-center">
                                                    <label class="font-weight-bold" for="today">Date</label>
                                                    <input type="text" id="today"
                                                        class="form-control mb-4 w-75 text-center col-12"
                                                        placeholder="Date" value="{{date}}" name="today">
                                                </div>


                                                <div class="d-flex flex-column justify-content-center ml-5">
                                                    <label class="font-weight-bold" for="inTime">Time</label>
                                                    <input type="text" id="inTime"
                                                        class="form-control mb-4 w-75 text-center col-12"
                                                        placeholder="Time" value="{{time}}"  name="inTime">
                                                </div>
                                            </div>

                                            <div class="row d-flex justify-content-center">
                                                <button class="btn btn-deep-purple btn-block w-50"
                                                    style="font-weight: bold;" type="submit">Mark Attendence</button>
                                            </div>

                                        </div>
                                    </form>
                                    {% endif %}



                                </div>




                            </div>

                        </div>

                    </div>
                </div>









            </div>
            <!--End of Content Area-->



        </div>



    </div>













    <!--Jquery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <!--Popper.js CDN-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <!--Bootstrap js CDN-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>
    <!--Chart.js CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <!--User Js-->
    <script src="{% static 'js/Dashboard.js' %}"></script>


</body>



</html>
