{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!--Bootstrap Core CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!--Swiper CDN-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--Mahen CSS-->
    <link rel="stylesheet" href="{% static 'css/Mahendra/Dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/Mahendra/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/Mahendra/addEmployee.css' %}">

    <link rel="icon" type="image/gif/png" href="{% static 'img/Logo.png' %}">
    <title>Dashboard</title>
</head>

<body>

    <div class="container-fluid p-0 m-0 grey lighten-5">
        <div class="row row-cols-2 p-0 m-0 pageContent">

            <!--Start of SlideBar-->
            {% include 'DashboardSidebar.html' %}
            <!--End of SlideBar-->

            <!--Start of Content Area-->
            <div class="col-10 pl-0 pr-0 m-0 contentArea" style="width: 100%; position: relative; left: -2px; ">

                <!--Start of Dashboard Top nav-->
                {% include 'DashboardTopNav.html' %}
                <!--End of Dashboard Top nav-->

                <!--Middle part-->

                <form enctype="multipart/form-data" action="adduser" method="POST" id="addForm">
                    {% csrf_token %}
                    <div class="row m-4">
                        <div class="col-6 p-3 ">
                            <div class="col-12 white p-2 formTop">
                                <h2 class="text-center font-weight-bold mb-0 mt-2">BASIC INFO</h2>
                                <hr class="underline mt-0">

                                <h5 class="font-weight-bold ml-2">Employee Image</h5>
                                <div class="row ml-2 mr-2 mt-4">
                                    <img src="{% static 'img/sample-profile.png' %}" alt=""
                                        style="width: 100px; height: 100px;">
                                    <div class="col-8 pt-4">
                                        <input type="file" class="btn btn-dark w-50 btn-sm" value="Upload Image"
                                            name="empImgUpload" id="empImgUpload">

                                        <!-- <input type="" class="btn btn-dark w-50 btn-sm" value="Take Photo" /> -->
                                    </div>
                                </div>

                                <div class="row ml-4 mr-2 mt-4 editEmpFormRow">
                                    <div class="md-form mr-2 mt-2 mb-0">
                                        <input type="text" name="addEmpFname" id="addEmpFname"
                                            class="form-control addempForm" required>
                                        <label for="addEmpFname"><i class="fas fa-user mr-2"></i>FirstName</label>
                                    </div>

                                    <div class="md-form ml-5  mt-2 mb-0" editEmpFormRow>
                                        <input type="text" name="addEmpLname" id="addEmpLname"
                                            class="form-control addempForm" required>
                                        <label for="addEmpLname"><i class="far fa-user mr-2"></i>Last Name</label>
                                    </div>

                                </div>

                                <div class="row ml-4 mr-2 editEmpFormRow">
                                    <div class="md-form mr-2 mt-2 mb-0">
                                        <input type="text" id="addEmpNIC" name="addEmpNIC"
                                            class="form-control addempForm" minlength="10" required>
                                        <label for="addEmpNIC"><i class="fas fa-id-badge mr-2"></i>NIC</label>
                                    </div>

                                </div>

                                <h6 class="font-weight-bold text-muted ml-2 mt-3">Gender</h6>

                                <div class="ml-4">
                                    <label><input type="radio" id="addEmpMale" name="addEmpGender" value="Male">
                                        Male</label>
                                </div>

                                <div style="position: relative; left: 100px;">
                                    <label class="radio-inline">
                                        <input type="radio" id="addEmpFEMale" name="addEmpGender" value="Female">
                                        Female</label>
                                </div>


                            </div>

                        </div>
                        <div class="col-6 p-3">
                            <div class="col-12 white p-2 formTop">
                                <h2 class="text-center font-weight-bold mb-0 mt-2">CONTACT INFO</h2>
                                <hr class="underline mt-0">


                                <div class="md-form mr-2 mt-2 mb-0 ml-4">
                                    <input type="email" id="addEmpEmail" name="addEmpEmail"
                                        class="form-control addempForm  w-75" required>
                                    <label for="addEmpEmail"><i class="fas fa-envelope mr-2"></i>Employee Email</label>
                                </div>



                                <div class="row ml-4 mr-2  editEmpFormRow">
                                    <div class="md-form mr-2 mt-2 mb-0">
                                        <input type="text" id="addEmpPhone" name="addEmpPhone"
                                            class="form-control addempForm" required>
                                        <label for="addEmpPhone"><i class="fas fa-phone mr-2"></i>Contact No</label>
                                    </div>

                                </div>

                                <h5 class="font-weight-bold ml-2 mt-3">Address</h5>

                                <div class="row ml-4 mr-2 mt-2 editEmpFormRow">
                                    <div class="md-form mr-2 mt-2 mb-0">
                                        <input type="text" name="addEpLineOne" id="addEpLineOne"
                                            class="form-control addempForm" required>
                                        <label for="addEpLineOne"><i class="fas fa-home mr-2"></i>Line One</label>
                                    </div>

                                    <div class="md-form ml-5  mt-2 mb-0" editEmpFormRow>
                                        <input type="text" id="addEpLineTwo" name="addEpLineTwo"
                                            class="form-control addempForm" required>
                                        <label for="addEpLineTwo"><i class="fas fa-sign mr-2"></i>Line Two</label>
                                    </div>

                                </div>

                                <div class="row ml-4 mr-2  editEmpFormRow">
                                    <div class="md-form mr-2 mt-2 mb-0">
                                        <input type="text" id="addEmpcity" name="addEmpcity"
                                            class="form-control addempForm" required>
                                        <label for="addEmpcity"><i class="fas fa-city mr-2"></i>City</label>
                                    </div>

                                </div>

                                <div class="row ml-4 mr-2  editEmpFormRow">
                                    <div class="md-form mr-2 mt-2 mb-0">
                                        <input type="text" id="addEmpPCode" name="addEmpPCode"
                                            class="form-control addempForm" required>
                                        <label for="addEmpPCode"><i class="fas fa-mail-bulk mr-2"></i>Post Code</label>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="row m-4 p-3 white">

                        <div class="col-12">
                            <h2 class="text-center font-weight-bold mb-0 mt-2">JOB INFO</h2>
                            <hr class="underline mt-0">
                        </div>

                        <div class="col-12">
                            <div class="row ml-4 mr-2 mt-2 editEmpFormRow d-flex  justify-content-between">
                                <div class="md-form mr-2 mt-2 mb-0 w-25">

                                    <input type="text" name="addEmpEID" id="addEmpEID" class="form-control addempForm"
                                        required disabled>
                                    <label for="addEmpEID"><i class="fas fa-id-card-alt mr-2"></i>Eployee ID</label>
                                </div>

                                <div class="md-form ml-5  mt-2 mb-0 w-25">

                                    <input type="text" name="dateOfJoin" id="dateOfJoin"
                                        class="form-control addempForm pl-4 pb-2" required disabled>
                                    <label for="addEmpEID"><i class="fas fa-calendar mr-2"></i></label>
                                </div>

                                <div class="md-form ml-5  mt-2 mb-0 w-25">
                                    <select class="md-form selField" name="setOccu">
                                        <option disabled selected><i class="fas fa-user-tie mr-2"></i>Occupation
                                        </option>
                                        <option value="Admin">Admin</option>
                                        <option value="Cashier">Cashier</option>
                                        <option value="Receptionist">Receptionist</option>
                                        <option value="Waiter">Waiter</option>
                                    </select>
                                </div>

                            </div>
                        </div>

                        <div class="col-12">
                            <div class="row ml-4 mr-2 mt-2 editEmpFormRow d-flex  justify-content-between">
                                <div class="md-form mr-2 mt-2 mb-0 w-25">

                                    <input type="text" name="addempSal" id="addempSal" class="form-control addempForm"
                                        required value="45000">
                                    <label for="addempSal"><i class="fas fa-dollar-sign mr-2"></i>Basic Salary
                                        (Rs)</label>
                                </div>

                                <div class="md-form ml-5  mt-2 mb-0 w-25">

                                    <input type="text" id="addempOTRate" name="addempOTRate"
                                        class="form-control addempForm" required>
                                    <label for="addempOTRate"><i class="fas fa-stopwatch mr-2"></i>OT Rate (Rs)</label>
                                </div>


                                <div class="md-form ml-5  mt-5 mb-0 w-25">

                                </div>

                            </div>
                        </div>

                        <div class="col-12 d-flex  justify-content-end">

                            <div class="mt-3 mb-0" editEmpFormRow>

                                <input type="button" id="form1" class="btn btn-blue-grey subbtn font-weight-bold"
                                    value="Cancel">

                            </div>

                            <div class="mt-3 mb-0 " editEmpFormRow>

                                <input type="submit" id="form1" class="btn btn-pink subbtn font-weight-bold">

                            </div>


                        </div>
                    </div>

                </form>

                <script>
                    $("#addForm").validate();
                </script>









                <!--Middle part-->

                <!-- Footer -->
                <div class="d-flex align-items-baseline p-0 m-0">
                    {% include 'FrontendFooter.html' %}
                </div>

                <!-- Footer -->
            </div>


        </div>
        <!--End of Content Area-->



    </div>



    </div>














    <!--Popper.js CDN-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <!--Bootstrap js CDN-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>
    <!--Chart.js CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <!--User Js-->
    <script src="{% static 'js/AddEmpValidations.js' %}"></script>
    <script src="{% static 'js/Dashboard.js' %}"></script>

    <script>
        var today = new Date();
        var day = String(today.getDate());
        var month = String(today.getMonth() + 1);
        var year = String(today.getFullYear());
        var formatedDay = year + '-' + month + '-' + day;
        document.getElementById("dateOfJoin").value = formatedDay;
        document.getElementById("addEmpFname").value = "mahendra";
        document.getElementById("addEmpLname").value = "mahendra";

        document.getElementById("addForm").addEventListener('submit', function (event) {

            if (document.getElementById("empImgUpload").validity.valueMissing) {
                alert("I am an alert box!");
                event.preventDefault();
            } else if (document.getElementById("addEmpFname").validity.valueMissing) {
                alert("I am an alert box!");
            } else if (document.getElementById("addEmpLname").validity.valueMissing) {
                alert("I am an alert box!");
            }
        });
    </script>




</body>



</html>
