{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!--Bootstrap Core CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!--Swiper CDN-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--Mahen CSS-->
    <link rel="stylesheet" href="{% static 'css/Mahendra/Dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/Mahendra/index.css' %}">
    <!--Sayuru CSS-->
    <link rel="stylesheet" href="{% static 'css/Sayuru/method.css' %}">

    <link rel="icon" type="image/gif/png" href="{% static 'img/Logo.png' %}">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var cash = 14500;
            var card = 6500;

            var data = google.visualization.arrayToDataTable([
                ['PaymentType', 'Amount'],
                ['Cash Payments(Rs:)', cash],
                ['Card Payments(Rs:)', card]
            ]);

            var options = {
                title: 'Payment Details'
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data, options);
        }
    </script>
    <title>Payment Report</title>
</head>

<body>

    <div class="container-fluid p-0 m-0 grey lighten-5">
        <div class="row row-cols-2 p-0 m-0 pageContent">

           <!--Start of SlideBar-->
           {% include 'DashboardSidebar.html' %}
           <!--End of SlideBar-->

            <!--Start of Content Area-->
            <div class="col-10 pl-0 pr-0 m-0 contentArea" style="width: 100%; position: relative; left: -2px;">

                <!--Start of Dashboard Top nav-->
                {% include 'DashboardTopNav.html' %}
                <!--End of Dashboard Top nav-->

                <br>
                <center>
                    <div id="piechart" style="width: 700px; height: 400px;"></div>

                    <br><br>

                    <table border="3" width="700px">
                        <tr>
                            <td>
                                <h4>Total amount of Cash payments</h4>
                            </td>
                            <td>
                                <h6>{{totcash}}</h6>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h4>Total amount of Card payments</h4>
                            </td>
                            <td>
                                <h6>{{totcard}}</h6>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h4><b>Total Income</b></h4>
                            </td>
                            <td>
                                <h6><b>{{total}}</b></h6>
                            </td>
                        </tr>
                    </table><br><br>
                </center>

                <!-- Footer -->
                {% include 'FrontendFooter.html' %}
                <!-- Footer -->

            </div>
            <!--End of Content Area-->
        </div>
    </div>

    <!--Jquery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <!--Popper.js CDN-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <!--Bootstrap js CDN-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>
    <!--Chart.js CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <!--User Js-->
    <script src="{% static 'js/Dashboard.js' %}"></script>



</body>



</html>
